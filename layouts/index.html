<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nimble Nexus</title>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#010b17">
  <meta name="msapplication-TileColor" content="#010b17">
  <meta name="theme-color" content="#010b17">
  <!-- Import Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hero-image {
      background-color: #010b17;
    }
    .hero-image img {
      box-shadow: 0px 0 4px 4px rgba(0, 0, 0, 0.5);
    }
    .hero-image p::before {
      content: "";
      display: block;
      position: absolute;
      margin-top: -40px;
      left: 0; right: 0;
      height: 40px;
      z-index: 1;
      background: linear-gradient(to bottom, transparent 0px, #010b17 20px, #010b17);
    }
    .hero-image p {
      margin-top: -20px;
      padding: 40px 0 40px;
    }
    article {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    article p {
      padding: 10vh 0;
    }
    .hero-image p,
    article p {
      text-align: center;
      max-width: 50vw;
      min-width: calc(min(80vw, 30em));
      margin-left: auto;
      margin-right: auto;
    }
    a {
      font-weight: bold;
      border-width: 0 0 1px 0;
      border-style: solid;
      border-color: rgba(255, 255, 255, .5);
    }
  </style>
</head>
<body class="text-white bg-[#001724]">

<div class="mx-auto h-screen flex flex-col justify-center">
    <header class="flex flex-col items-center">
        <img src="/images/nimble-nexus-logo-300px.jpg" alt="Nimble Nexus Logo" class="h-[300px] mr-4">
        <h1 class="text-4xl font-bold hidden">Nimble Nexus</h1>
    </header>
    <main class="text-xl">
        <article>

  {{ .Content }}

        </article>
    </main>
</div>

</body>
</html>
